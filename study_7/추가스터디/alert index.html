<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
<head>
<body>
    <h4 id="test">안녕하세요</h4>
	<div class="alert-box" id="alert">
		<p id="title">Alert 박스</p>
        <button id="close"> X </button>
	</div>

	<button onclick="알림창1열기('아이디입력해라');">버튼1</button>
    <button onclick="알림창1열기('비번입력해라');">버튼2</button>
    
    <script>
        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display = 'none';
        });
        /*EventListener에서 첫번째 파라미터는 조건(event), 두번째 파라미터는 조건 해당 시 실행되는 것
        event : click, scroll, mouseover 등등*/

        function 알림창1열기(구멍) {
            document.getElementById('title').innerHTML = 구멍;
            document.getElementById('alert').style.display = 'block';
        }
        $('#test').html('안녕');
        $("#test").css('color', 'red');
    </script>
</body>
</html>
