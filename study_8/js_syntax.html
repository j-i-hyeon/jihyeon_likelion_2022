<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수설정
        let favoriteArtist = 'taeyeon';
        console.log(favoriteArtist);

        //산술연산자
        let add = 1+2;
        console.log(add);

        let b = 2 + 5 - ( 3 * 2 ) / 2;
        console.log(b);

        //문자결합연산자
        const c = 2022;
        const d ='올해는 호랑이의 해';
        console.log(c+d);

        //대입연산자
        let num1 = 10;
        let num2 = 3;
        num1 += num2;  //num1 = num1 + num2
        console.log(num1);
        num1 -= num2;  //num1 = num1 - num2
        console.log(num1);

        //증감연산자
        let num3 = 1;
        num3 ++;
        ++ num3;
        console.log(num3);

        let num4 = 1;
        num4 --;
        console.log(num4);

        //비교연산자
        const A = 10;
        const B = 15;
        const C = 15;
        console.log(A < B);
        console.log(B >= C);

        //논리연산자
        const D = 1;
        const E = '1';
        const equal = D == E;
        const equals = D === E;
        console.log(equal);
        console.log(equals);

        //or 연산자
        let orOperator = true || false;  //true
        console.log(orOperator);
        orOperator = false || false;  //false
        console.log(orOperator);

        //and 연산자
        const andOperator = true && false; //false
        console.log(andOperator);

        //not 연산자
        const notOperator = !true; //false
        console.log(notOperator);

        //연산자 우선순위
        let z = 10;
        let y = 20;
        let x = 30;
        let w = 40;

        let result;

        result = z > y || y >= x || x > w;
        console.log(result);  //false

        result = z <= y && y < x && w >= x;
        console.log(result);  //true

        result = !(z > y);
        console.log(result);  //true


        //조건문
        // 1. if 문
        const e = 1;
        if (e + 1 === 2){
            console.log('e+1은 2 입니다.');
        }

        // 2. else 문
        const f = 10;
        if (f > 15){
            console.log('f는 15보다 큽니다.');
        } else {
            console.log('f는 15보다 크지 않습니다.');
        }

        // 3. else if문
        let month = 5;
        if(month >= 3 && month <= 5){
            console.log("따스한 햇살 가득한 봄");
        } else if (month >= 6 && month <= 8){
            console.log("쨍쨍 햇빛 쬐는 여름");
        } else if (month >= 9 && month <= 11){
            console.log("파란 하늘의 겨울");
        } else{
            console.log("코 끝이 시리도록 추운 겨울");
        }


        //반복문
        // while 문
        let i = 1;
        while(i <= 10){
            console.log(i);
            i ++;
        }

        //for 문
        for (let j=1 ; j<=10 ; j++){
            console.log(j);
        }


        //break
        for (let j=10 ; j>=1 ; j--){
            console.log(j);
            if (j == 6) break;
        }

        //continue
        for (let k=1 ; k<=10 ; k++){
            if(k%2 == 0) continue;
            console.log(k);
        }


        //함수 만들기
        const g = 1;
        const h = 2;
        const sum = g+h;
        console.log(sum);

        function ADD(num1, num2){
            return num1 + num2;
            console.log("실행되지 않습니다.");
        }
        const sum2 = ADD(100, 200);
        console.log(sum2);

        //Hello, name(자신의 이름)!
        function hello(name){
            console.log(`Hello, ${name}!`);
        }
        hello('lion');

        //점수를 성적등급으로 변환하는 함수
        function getGrade(score){
            if(score === 100){
                return 'A';
            } else if(score >= 90){
                return 'B';
            } else if(score >= 80){
                return 'C';
            } else if(score >= 70){
                return 'D';
            } else{
                return 'F';
            }
        }
        const grade = getGrade(95);
        console.log(grade);


        //객체
        const sample = {
            'key with space' : true
        };

        const likelion = {
            name : '멋쟁이사자처럼',
            age : 10
        };

        console.log(likelion.name);
        console.log(likelion.age);


        //배열
        const numArray = [1,2,3,4,5];

        const object = [
            {name : '멋쟁이'},
            {name : '사자처럼'}
        ];
        console.log(object[0]);  //인덱스 번호는 0부터 시작
        console.log(object[1]);

        //배열에 새 항목을 추가하기
        object.push(
            {name : '자바스크립트'}
        );
        console.log(object);

        //배열의 크기 알아내기
        console.log(object.length);
    </script>
</head>
